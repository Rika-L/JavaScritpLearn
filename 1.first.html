<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = [1, 2, 3.14, 'hello'];
        // arr.length = 2; //设置长度
        // console.log(arr);
        arr[1] = 99
        arr[10] = 99 // 索引超出范围会导致数组大小自动调整
        // indexOf用于搜索一个指定的元素位置
        arr.indexOf(99)
        alert(arr);
        // slice() 切片
        alert(arr.slice(1, 3))
        // 如果不传入参数，就可以复制一个array
        aCopy = arr.slice()
        //push  向列表末尾添加若干元素，pop则是删除最后一个
        //unshift往列表头部添加若干元素，shift则是把第一个元素删除
        let arrr = [1, 2];
        arrr.unshift('A', 'B');
        alert(arrr);
        // sort 对当前的Array进行排序
        // reverse 将列表中的元素反转
        // splice 修改array的“万能方法”
        // splice(2, 3, ('xxx', '111'))
        // 从索引2开始， 删除3个元素， 并添加两个元素

        // concat 将两个Array连接起来
        let added = arr.concat(arrr);
        alert(added);

        // join()方法 将Array中的每个元素用指定的字符串连接起来
        alert(added.join('-'));

        // 练习：通过索引取到500
        let aar = [[1, 2, 3], [400, 500, 600], '-'];
        let x = aar[1][1];
        console.log(x);

        let aarr = ['小明', '小红', '大军', '阿黄'];
        console.log('欢迎'+ aarr.slice(0, aarr.length-1).join(', ') + '和' + aarr[aarr.length-1] + '同学');
    </script>
