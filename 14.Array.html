<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Array提供的各种高阶函数
        //every()判断数组的所有元素是否满足测试条件
        let arr = ['Apple', 'pear', 'orange'];
        console.log(arr.every(function (s) {
            return s.length > 0;
        })); //每个元素都满足长度大于0，故返回true

        //find()用于查找符合条件的第一个元素，如果找到了，返回元素，否则返回undefined
        console.log(arr.find(function (s) {
            return s.length > 0;
        }));  //第一个即Apple

        //findIndex()与find()类似，但是返回下标
        console.log(arr.findIndex(function (s) {
            return s.length > 0;
        }));  //第一个即0

        //forEach()通畅用于遍历数组
        arr.forEach(console.log);
    </script>
</head>
<body>

</body>
</html>
