        //ES6新增的

        //如果参数有两个，就需要用括号括起来
        // (x, y) => x * x + y * y

        //如果要传入函数体
        //x => ({ foo: x })

        //this 箭头函数内部的this由上下文决定

        //练习：用箭头函数简化牌序时传入的函数
        let arr = [10, 20, 1, 2];
        arr.sort((x, y) => {
            if (x < y) return -1;
            if (x > y) return 1;
            return 0;
        });
        console.log(arr);
