<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //正则表达式
        //复习一下

        // \d匹配数字 \w匹配字母或数字
        // .匹配任意字符
        //匹配变长的字符 *表示任意字符包括0, +表示至少一个字符, ?表示0或1个字符, {n}表示n个字符, {n,m}表示n-m个字符

        //特殊字符用\转义
        //要做更精确的匹配,可以用[]表示范围
        //[0-9a-zA-Z\_]可以表示匹配一个数字,字母或者下划线


        //A|B可以表示匹配A或者B

        //^表示行的开头 ^\d表示必须以数字开头
        //$表示行的结束 \d$表示必须以数字结尾

        //js有两种方法创建一个正则表达式

        let re1 = /ABC\_001/;

        let re2 = new RegExp('ABC\\-001');

        console.log(re1.test('ABC_001'));

        //切分字符串
        //用正则变大时切分字符串比用固定的字符更灵活
        //跟python差不多
        'a b   c'.split(/\s+/);//无论加入多少空格都可以正常分割

        //分组
        //用()表示要提取的分组
        let re = /^(\d{3})-(\d{3,8})$/;  //可以提取出区号和本地号码
        console.log(re.exec('010-12345'));

        //加入?使正则变大时使用非贪婪匹配

        //在最后加入g表示全局匹配
        //i表示忽略大小写
        //m表示执行多次匹配


    </script>
</head>
