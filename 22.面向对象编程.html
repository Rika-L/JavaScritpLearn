<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //JavaScript的面向对象编程和大多数其它语言都不太一样
        //不区分类和实例

        /*let Student = {
            name:'Robot',
            height:1.6,
            run: function(){
                console.log(this.name + 'is running...')
            }
        };

        let xiaoming = {
            name:'小明'
        };
        xiaoming.__proto__ = Student;

        xiaoming.run();*/

        //不要直接使用obj.__proto__去改变一个对象的原型
        //以下是正确做法

        //原型对象
        let Student = {
            name: 'Robot',
            height: 1.6,
            run: function () {
                console.log(this.name + 'is running...')
            }
        };

        function createStudent(name) {
            //基于Student类创建一个新对象
            let s = Object.create(Student);
            //初始化新对象
            s.name = name;
            return s;
        }

        let xiaoming = createStudent('小明');
        xiaoming.run();
    </script>
