<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //window对象表示浏览器窗口
        console.log('window inner size:' + window.innerWidth + 'x' + window.innerHeight);

        //navigator表示浏览器信息
        console.log(navigator.appName); //浏览器名称
        console.log(navigator.appVersion); //浏览器版本
        console.log(navigator.language); //浏览器设置的语言
        console.log(navigator.platform); //操作系统类型
        console.log(navigator.userAgent); //浏览器设定的User-Agent字符串

        //screen对象表示屏幕的信息
        console.log('Screen size = ' + screen.width + 'x' + screen.height);

        //location对象表示当前页面的URL信息
        //获取完整WRL
        location.href;
        //location.assign()加载一个新页面
        //location.reload()重新加载当前页面

        //document
        document.title = '努力学习的熙';

        //任何情况下都不应该使用history对象

    </script>
</head>
<body>

</body>
</html>
