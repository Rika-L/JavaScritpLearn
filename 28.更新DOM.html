<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- HTML结构 -->
<div id="test-div">
    <p id="test-js">javascript</p>
    <p>Java</p>
</div>
<script>
    // let p = document.getElementById('p-id');
    // p.innerHTML = 'ABC';
    // //innerHTML不仅可以修改一个DOM节点的文本内容，还可以直接修改节点内部的子树
    // //要注意是否需要写入HTML，如果写入的字符串是通过网络拿到的，要注意对字符编码
    //
    // //第二种是修改innerText或innerContext，保证无法设置任何HTML标签
    // p.style.fontSize = '200px';
    // 获取<p>javascript</p>节点:

    let js = document.getElementById('test-js');


    // 修改文本为JavaScript:
    js.innerText = 'JavaScript';

    // 修改CSS为: color: #ff0000, font-weight: bold
    js.style.color = '#ff0000';
    js.style.fontWeight = 'bold';

    // 测试:
    if (js && js.parentNode && js.parentNode.id === 'test-div' && js.id === 'test-js') {
        if (js.innerText === 'JavaScript') {
            if (js.style && js.style.fontWeight === 'bold' && (js.style.color === 'red' || js.style.color === '#ff0000' || js.style.color === '#f00' || js.style.color === 'rgb(255, 0, 0)')) {
                console.log('测试通过!');
            } else {
                console.log('CSS样式测试失败!');
            }
        } else {
            console.log('文本测试失败!');
        }
    } else {
        console.log('节点测试失败!');
    }

</script>
</body>
</html>
