<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 使用if(){...}else{...}
        let age = 20;
        if (age > 20) {
            alert('adult');
        } else {
            alert('teenager');
        }

        // 练习
        let height = parseFloat(prompt('请输入身高(m):'));
        let weight = parseFloat(prompt('请输入体重(kg):'));
        let bmi = weight / (height * height);
        alert(bmi)
        if (bmi < 18.5) {
            alert('过轻');
        } else if (bmi > 18.5 && bmi <= 25) {
            alert('正常');
        } else if (bmi > 25 && bmi <= 28) {
            alert('过重');
        } else if (bmi > 28 && bmi <= 32) {
            alert('肥胖');
        } else {
            alert('严重肥胖');
        }
    </script>
</head>
