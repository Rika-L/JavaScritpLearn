<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- HTML结构 -->
<ul id="test-list">
    <li>JavaScript</li>
    <li>Swift</li>
    <li>HTML</li>
    <li>ANSI C</li>
    <li>CSS</li>
    <li>DirectX</li>
</ul>
<script>
    //删除节点
    //1.拿到待删除节点
    //2.拿到父节点
    //3.调用父节点的removeChild方法把自己删除
    //parent.removeChild(self);

    //
    let arr = ['Swift', 'ANSI C', 'DirectX'];
    let ur = document.getElementById('test-list');
    for(let li of ur.children){
        if(arr.indexOf(li.innerText)>=0){
            ur.removeChild(li);
        }
    }
    // 测试:
    ;(function () {
        var
            arr, i,
            t = document.getElementById('test-list');
        if (t && t.children && t.children.length === 3) {
            arr = [];
            for (i = 0; i < t.children.length; i++) {
                arr.push(t.children[i].innerText);
            }
            if (arr.toString() === ['JavaScript', 'HTML', 'CSS'].toString()) {
                console.log('测试通过!');
            } else {
                console.log('测试失败: ' + arr.toString());
            }
        } else {
            console.log('测试失败!');
        }
    })();

</script>
</body>
</html>
