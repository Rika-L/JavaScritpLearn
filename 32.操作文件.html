<!DOCTYPE html>
<html lang="en">

<body>
<form method="post" enctype="multipart/form-data" onsubmit="return checkFile()">
    <input type="file" id="test-file-upload">
    <button type="submit">Submit</button>
</form>
<script>
    //上传文件的唯一控件<input type="file">
    //在后台可以对上传的文件扩展名做检查,防止用户上传无效的文件格式
    function checkFile() {
        let f = document.getElementById('test-file-upload');
        let filename = f.value;
        if (!filename || !(filename.endsWith('.jpg') || filename.endsWith('.png') || filename.endsWith('.gif'))) {
            alert('只能上传图片形式');
            return false;
        }
    }

</script>
</body>
</html>
