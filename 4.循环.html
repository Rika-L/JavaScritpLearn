<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 类似于c语言的for循环
        // 利用for循环计算1 * 2 * 3 * ... * 10的结果
        let sum = 1;
        let i;
        for (i = 1; i <= 10; i++) {
            sum = sum * i;
        }
        if (sum === 3628800) {
            console.log('1 x 2 x 3 x ... x 10 = ' + sum);
        } else {
            console.log('计算错误');
        }

        // for ...in
        // 把一个对象中的所有属性一次循环出来

        //请利用循环遍历数组中的每个名字，并显示Hello, xxx!
        let aar = ['Bart', 'Lisa', 'Adam'];
        let l;
        for (l = 0; l < aar.length; l++){
            console.log('Hello ' + aar[l] + '!')
        }


    </script>
