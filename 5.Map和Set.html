<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let m = new Map(); //创建一个空map
        m.set('Adam', 67); //添加新的key-value
        m.set('Bob', 59);
        m.has('Adam'); //是否存在key
        m.get('Adam'); //获取key的值
        m.delete('Adam'); //删除key
        //一个key只能对应一个value，后面的值会把前面的冲掉

        //Set与map类似，但是不存储value
        let s = new Set(); //空Set
        s.add(4);
    </script>
</head>
<body>

</body>
</html>
