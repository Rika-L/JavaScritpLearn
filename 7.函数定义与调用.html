<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义函数的方法
        function abs(x) {
            if (x >= 0) {
                return x;
            } else {
                return -x;
            }
        }

        //或者
        let abs1 = function (x) {
            if (x >= 0) {
                return x;
            } else {
                return -x;
            }
        };
        //二者完全等价

        //arguments指向传入的所有参数
        //最常用于判断传入参数的个数

        //rest参数
        function foo(a, b, ...rest) {
            console.log(rest);
        }

        foo(1, 2, 3, 4, 5, 6, 7, 8, 9)
        //rest参数只能写在最后，前面用...标识

        //练习：计算圆的面积
        function area_of_circle(r, pi = 3.14) {

            return (pi * r * r);
        }

        if (area_of_circle(2) === 12.56 && area_of_circle(2, 3.1416) === 12.5664) {
            console.log('测试通过');
        } else {
            console.log('测试失败');
        }


        //练习
        function sum(...rest) {
            let sum = 0;
            for (x of rest) {
                sum = sum + x;
            }
            return sum;
        }

        // 测试:
        var i, args = [];
        for (i = 1; i <= 100; i++) {
            args.push(i);
        }
        if (sum() !== 0) {
            console.log('测试失败: sum() = ' + sum());
        } else if (sum(1) !== 1) {
            console.log('测试失败: sum(1) = ' + sum(1));
        } else if (sum(2, 3) !== 5) {
            console.log('测试失败: sum(2, 3) = ' + sum(2, 3));
        } else if (sum.apply(null, args) !== 5050) {
            console.log('测试失败: sum(1, 2, 3, ..., 100) = ' + sum.apply(null, args));
        } else {
            console.log('测试通过!');
        }

    </script>

</head>
