<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击发送</button>
<button>点击取消</button>
<script>
    //获取元素对象
    const btns = document.querySelectorAll('button');
    let x = null;
    btns[0].onclick = function (){
        x = new XMLHttpRequest();
        x.open('GET', 'http://localhost:8000/delay');
        x.send();
    }

    //abort
    btns[1].onclick = function () {
        x.abort();
    }
</script>
</body>
</html>
